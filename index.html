<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Medical Diagnosis Application</h1>
    </header>
    <main>
        <section>
            <h2>Symptom Checker</h2>
            <p>Input your symptoms to receive potential diagnoses and explanations from Gemini.</p>
            <textarea id="symptoms" placeholder="Describe your symptoms..."></textarea>
            <button onclick="diagnose()">Diagnose</button>
            <div id="diagnosis-results"></div>
        </section>
    </main>
    <footer>
        <p>Disclaimer: This is for informational purposes only and not a substitute for professional medical advice.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
